change-nametag-prefix-suffix: true
change-tablist-prefix-suffix: true
enable-header-footer: true
header:
  - '&6&kAAAA&r&6&l Welcome to CivMC! &r&6&kAAAA'
footer:
  - '&9Modmail at &6reddit.com/r/civmc'
  - '&9%tps% TPS &r&6discord.gg/nDnsU6vJqg'
placeholderapi-refresh-intervals:
  default-refresh-interval: 100
  server:
    '%server_uptime%': 1000
    '%server_tps_1_colored%': 1000
  player:
    '%vault_prefix%': 1000
    '%player_health%': 200
    '%player_ping%': 1000
  relational:
    '%rel_factionsuuid_relation_color%': 500
placeholders:
  afk-yes: ' &4*&4&lAFK&4*&r'
  time-format: '[HH:mm:ss / h:mm a]'
  time-offset: 0.0
  afk-no: ''
  date-format: dd.MM.yyyy
  remove-strings:
    - '[] '
    - '< > '
enable-collision: false
group-sorting-priority-list:
  - Owner
  - Admin
  - Mod
  - Helper
  - Builder
  - Premium
  - Player
  - default
revert-collision-rule-in-worlds:
  - revertedworld
use-primary-group: false
primary-group-finding-list:
  - Owner
  - Admin
  - Helper
  - default
assign-groups-by-permissions: false
disable-features-in-worlds:
  yellow-number:
    - disabledworld
  belowname:
    - disabledworld
  header-footer:
    - disabledworld
do-not-move-spectators: false
classic-vanilla-belowname:
  number: '%health%'
  text: Health
  enabled: false
yellow-number-in-tablist: ''
fix-pet-names: false
per-world-playerlist:
  enabled: false
