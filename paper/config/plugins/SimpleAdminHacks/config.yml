  Limits:
    enabled: true
    chunk_limits:
      cache_configuration:
        # Capacity is elements, or complex objects, not bytes.
        initial_capacity: 1000
        maximum_capacity: 5000
        expire_after_access_value: 15
        expire_after_access_time_unit: MINUTES
        # This will ensure that the entry is flushed after a certain time, to persist it.
        expire_after_write_value: 2
        expire_after_write_time_unit: HOURS

      block_limits:
# Limits are compounds. The following will allow at most 4 blocks of type piston and sticky piston in a chunk:
#        - materials: [ PISTON, STICKY_PISTON ]
#          max: 4
# The next limit will limit the amount of pistons AND redstone blocks in a chunk:
#        - materials: [ PISTON, REDSTONE_BLOCK ]
#          max: 4
# Both limits together allow at most 4 pistons, 4 sticky pistons and 4 red stone blocks.
# These combinations are valid:
# 1 piston, 3 sticky pistons, 3 redstone blocks.
# 2 piston, 2 sticky pistons, 2 redstone blocks.
# ...
# 4 pistons, 0 sticky pistons, 0 redstone blocks.
# 0 pistons, 4 sticky pistons, 4 redstone blocks
# ...
# Blocks in a list like this: [Stone, Glowstone] are summed and compared against the maximum.
# For instance: [Stone, Glowstone] max: 1   will allow either a single stone, or a single glowstone.
        - materials: [ PISTON, STICKY_PISTON ]
          max: 4
        - materials: [ PISTON, REDSTONE_BLOCK ]
          max: 4
        - materials: [ ITEM_FRAME, GLOW_ITEM_FRAME ]
          max: 10
        - materials: [ FURNACE, BLAST_FURNACE ]
