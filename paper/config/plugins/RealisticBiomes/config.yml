database:
  ==: vg.civcraft.mc.civmodcore.dao.DatabaseCredentials
  plugin: RealisticBiomes
  user: ${CIV_MYSQL_USERNAME}
  password: ${CIV_MYSQL_PASSWORD}
  host: ${CIV_MYSQL_HOST}
  port: 3306
  database: realisticbiomes
  poolsize: 5
  connection_timeout: 10000
  idle_timeout: 600000
  max_lifetime: 7200000
