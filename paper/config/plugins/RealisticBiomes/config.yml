# REMINDER, ALIAS AND BIOME NAMES SHOULD NOT CLASH!
#
# forest:
#   - BIRCH_FOREST
#   - DARK_FOREST
#   - FLOWER_FOREST
#
# This ^ example alias will be ignored since because the "forest" alias clashes with
# Bukkit's "FOREST" biome, and RealisticBiomes priorities biomes over aliases.
# See https://github.com/CivClassic/AnsibleSetup/pull/39#issuecomment-642815952
# See all biomes here: https://papermc.io/javadocs/paper/1.18/org/bukkit/block/Biome.html
biome_aliases:
  water:
    - DEEP_OCEAN
    - OCEAN
    - STONY_SHORE
  freshwater:
    - RIVER
    - BEACH
  cold_water:
    - SNOWY_BEACH
    - FROZEN_OCEAN
    - FROZEN_RIVER
  temperate:
    - PLAINS
    - SUNFLOWER_PLAINS
    - SAVANNA
    - SAVANNA_PLATEAU
    - WINDSWEPT_SAVANNA
  foresty:
    - BIRCH_FOREST
    - DARK_FOREST
    - FLOWER_FOREST
    - FOREST
    - OLD_GROWTH_BIRCH_FOREST
  cold:
    - ICE_SPIKES
    - OLD_GROWTH_SPRUCE_TAIGA
    - OLD_GROWTH_PINE_TAIGA
    - TAIGA
    - SNOWY_PLAINS
    - SNOWY_TAIGA
  cold_forest:
    - OLD_GROWTH_SPRUCE_TAIGA
    - OLD_GROWTH_PINE_TAIGA
    - TAIGA
  hot_dry:
    - DESERT
    - BADLANDS
    - ERODED_BADLANDS
    - WOODED_BADLANDS
  hot_rainy:
    - JUNGLE
    - SPARSE_JUNGLE
  mountain:
    - WINDSWEPT_HILLS
    - WINDSWEPT_GRAVELLY_HILLS
    - WINDSWEPT_FOREST
  mesa:
    - BADLANDS
    - ERODED_BADLANDS
  mushroom:
    - MUSHROOM_FIELDS
  swampy:
    - SWAMP
  nether:
    - NETHER_WASTES
    - SOUL_SAND_VALLEY
    - CRIMSON_FOREST
    - WARPED_FOREST
    - BASALT_DELTAS
  end:
    - END_BARRENS
    - END_HIGHLANDS
    - END_MIDLANDS
    - THE_VOID
    - THE_END

