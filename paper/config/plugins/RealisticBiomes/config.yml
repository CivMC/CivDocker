  - WEEPING_VINES_PLANT
  - BAMBOO_SAPLING
  - SWEET_BERRY_BUSH
  - BIG_DRIPLEAF
  - BIG_DRIPLEAF_STEM
  - RED_MUSHROOM
  - BROWN_MUSHROOM
